<!Doctype HTML>
<html>
<head>
  <title>Party Music Player</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  <script>


  // The client ID is obtained from the {{ Google Cloud Console }}
// at {{ https://cloud.google.com/console }}.
// If you run this code from a server other than http://localhost,
// you need to register your own client ID.
var OAUTH2_KEY = 'AIzaSyCDxkmg_USqjmFykXV4qcC22xbYXqXAkOU';
var OAUTH2_SCOPES = [
  'https://www.googleapis.com/auth/youtube'
];

// Upon loading, the Google APIs JS client automatically invokes this callback.
googleApiClientReady = function() {
  gapi.auth.init(function() {
    window.setTimeout(checkAuth, 1);
  });
}

// Attempt the immediate OAuth 2.0 client flow as soon as the page loads.
// If the currently logged-in Google Account has previously authorized
// the client specified as the OAUTH2_CLIENT_ID, then the authorization
// succeeds with no user intervention. Otherwise, it fails and the
// user interface that prompts for authorization needs to display.
function checkAuth() {
  gapi.auth.authorize({
    key: OAUTH2_KEY,
    scope: OAUTH2_SCOPES,
    immediate: true
  }, handleAuthResult);
}

// Handle the result of a gapi.auth.authorize() call.
function handleAuthResult(authResult) {
  if (authResult && !authResult.error) {
    // Authorization was successful. Hide authorization prompts and show
    // content that should be visible after authorization succeeds.
    $('.pre-auth').hide();
    $('.post-auth').show();
    loadAPIClientInterfaces();
  } else {
    // Make the #login-link clickable. Attempt a non-immediate OAuth 2.0
    // client flow. The current function is called when that flow completes.
    $('#login-link').click(function() {
      gapi.auth.authorize({
        key: OAUTH2_KEY,
        scope: OAUTH2_SCOPES,
        immediate: false
        }, handleAuthResult);
    });
  }
}

// Load the client interfaces for the YouTube Analytics and Data APIs, which
// are required to use the Google APIs JS client. More info is available at
// https://developers.google.com/api-client-library/javascript/dev/dev_jscript#loading-the-client-library-and-the-api
function loadAPIClientInterfaces() {
  gapi.client.load('youtube', 'v3', function() {
    handleAPILoaded();
  });
}
  //AIzaSyCDxkmg_USqjmFykXV4qcC22xbYXqXAkOU api key
  // After the API loads, call a function to enable the search box.
function handleAPILoaded() {
  $('#search').attr('disabled', false);
}

$(document).on('click', "#search", function(evt)
{
  console.log('searching');
  search();
});
// Search for a specified string.
function search() {
  var q = $('#query').val();
  var request = gapi.client.youtube.search.list({
    q: q,
    part: 'snippet'
  });
  console.log(q);
  request.execute(function(response) {
    var str = JSON.stringify(response.result);
    //$('#search-container').html('<pre>' + str + '</pre>');
    console.log(str);
  });
}
  </script>
</head>
<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-2 side">
      </div>
      <div class="col-md-8 text-center main">
        <div class="row">
          <br>
          <br>
          <br>
          <br>
          <div class="col-sm-4 col-sm-offset-4">
            <img class="img-responsive" src="headphones.png">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-2" id="rewind">
            <img class="img-responsive" src="rewind.png">
          </div>
          <div class="col-sm-2" id="play">
            <img class="img-responsive" src="play.png">
          </div>
          <div class="col-sm-2" id="pause">
            <img class="img-responsive" src="pause.png">
          </div>
          <div class="col-sm-2" id="ffwd">
            <img class="img-responsive" src="ffwd.png">
          </div>
          <div class="col-sm-2">
          </div>
        </div>
        <div class="row">
          <input id="query" type="text"></input>
          <input id="search" type="button" value="Search"></input>
        </div>
      </div>
      <div class="col-md-2 side">
      </div>
    </div>
  </div>
</body>
</html>
